<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dream Weather & Landscape Locator</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container mt-5">
    <section id="testInput" class="row">
      <div class="col-lg-8">
        <p>Test Question: Which state do you want to live in?</p>
        <form id="testForm">
            <input type="radio" id="florida" class="stateOption" name="state_answer" value="Florida">
            <label for="florida">Florida</label><br>
            <input type="radio" id="texas" class="stateOption" name="state_answer" value="Texas">
            <label for="texas">Texas</label><br>
            <input type="radio" id="california" class="stateOption" name="state_answer" value="California">
            <label for="california">California</label><br>
            <button id="btn">Submit</button>
        </form>
      </div>
    </section>

    <section class="row">
      <div id="testOutput" class="col-lg-8"></div>
    </section>

    <section id="welcome" class="row"></section>
    <section id="population" class="row"></section>
    <section id="weather" class="row"></section>
    <section id="landscape" class="row"></section>
    <section id="convienience" class="row"></section>

    <footer></footer>

  </div>

  <script src="scripts/allCities.js"></script>
  <script src="scripts/testWeatherData.js"></script>
  <script src="scripts/countyDailyWeather.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
